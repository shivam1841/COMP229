<!DOCTYPE html>

<!-- Week01: product.html -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Solution 6</title>
      <script>

         // Calculate the product of three integers
         var x, y, z, result;
         var xVal, yVal, zVal;

         xVal = window.prompt( "Enter first integer:" );
         yVal = window.prompt( "Enter second integer:" );
         zVal = window.prompt( "Enter third integer:" );

         x = parseInt( xVal );
         y = parseInt( yVal );
         z = parseInt( zVal );

         result = x * y * z;
         document.writeln( "<h1>The product is " + result + "<h1>" );

      </script>
   </head><body></body>
</html>
