<!DOCTYPE html>

<!-- Week01-02: While-Loop.html --> 
<html>
   <head>
      <meta charset = "utf-8">
      <title>Sum the Integers from 1 to 10</title>
      <script>
         var sum; // stores the total
         var x; //counter control variable

         x = 1;
         sum = 0;

         while ( x <= 10 ) 
         {
            sum += x;
            ++x;
         } // end while
         document.writeln( "The sum is: " + sum );
      </script>
   </head><body></body>
</html>
