<!DOCTYPE html>
<!-- Week03-04: SumNumbers.html-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculating Sphere Volume</title>
    <script>
        function start()
        {
            var button = document.getElementById("addButton");
            button.addEventListener("click", displaySum, false); // added a event listener
        } // end function start
            
        function displaySum()
            {
            var inputField1 = document.getElementById("numField1");
            var num1 = parseFloat(inputField1.value);
            var inputField2 = document.getElementById("numField2");
            var num2 = parseFloat(inputField2.value);
            var result = document.getElementById("result");
            result.innerHTML = "Sum of two numbers is: " + calculateSum(num1, num2);
        } // end display volume

        function calculateSum(num1, num2)
        {
            return num1 + num2;
        } // end function sphereVolume

        window.addEventListener("load", start, false);
    </script>
</head>
<body>

    <form action="#">
        <p><label>&nbsp;&nbsp;&nbsp;&nbsp;First Number:</label>
           <input id="numField1" type="number" /> <br/> <br />
            <label>Second Number:</label>
          <input id="numField2" type="number" />
            <input id="addButton" type="button" value="ADD" />
        </p>
    </form>
    <!--<p id="result"></p>-->
    <div id="result"></div>
</body>
</html>
